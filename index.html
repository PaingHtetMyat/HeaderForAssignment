<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://kit.fontawesome.com/5c09545d57.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <section class="navbar">
        <div class="brand">
            <i class="brandicon fa-solid fa-star"></i>
            <span class="brandname">Star<i>~</i></span>
        </div>
        <ol class="nav">
            <li class="navitem">ABOUT</li>
            <li class="navitem">PROGRAM</li>
            <li class="navitem">COURSES</li>
            <li class="navitem">REVIEWS</li>
        </ol>
        <div class="sign">
            <i class="icon fa-solid fa-search"></i>
            <button class="signin">SIGN IN</button>
        </div>
    </section>

    <div class="banner">
        <div class="quote">
            Your Journey Begins Here<br>Discover, Dream, Travel with Us.
        </div>
        <div class="info">
            Step into a world of wonder and discovery. Our tours are crafted to ignite your curiosity and leave you with memories that last a lifetime.
        </div>
        <button class="btn">Book Now</button>
    </div>

</body>

</html>
